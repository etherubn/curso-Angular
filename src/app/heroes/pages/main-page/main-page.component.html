
<h1>DBZ Characters</h1>

<div class="row">
    <div class="col-6">
        <h2>Heros list</h2>
        <app-dbz-list (onIndex)="deleteHero($event)" [heros]="characters"></app-dbz-list>
    </div>
    <div class="col-6">
        <h2>Add character</h2>
        <app-new-hero (onNewHero)="addHero($event)"></app-new-hero>
    </div>
</div>
