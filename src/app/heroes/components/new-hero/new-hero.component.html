<form action="" (ngSubmit)="addHero()">
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="character.name" name="name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="power">Power</label>
        <input [(ngModel)]="character.power" name="power" type="number" class="form-control" id="power" placeholder="Power">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
